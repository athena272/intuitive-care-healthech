services:
  db:
    image: postgres:15-alpine
    container_name: intuitive-care-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ans_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ans_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ans_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ans_user} -d ${POSTGRES_DB:-ans_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
